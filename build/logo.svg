<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0ea5e9" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="#0284c7" />
  
  <!-- Pipe/wrench design -->
  <g transform="translate(100, 100)">
    <!-- Vertical pipe -->
    <rect x="-8" y="-50" width="16" height="100" rx="3" fill="#ffffff" />
    
    <!-- Horizontal pipe -->
    <rect x="-50" y="-8" width="100" height="16" rx="3" fill="#ffffff" />
    
    <!-- Center connection -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" />
    <circle cx="0" cy="0" r="12" fill="#0284c7" />
    
    <!-- Droplet/flame symbol in center -->
    <path d="M 0,-8 C -4,-4 -6,0 -6,4 C -6,8 -3,10 0,10 C 3,10 6,8 6,4 C 6,0 4,-4 0,-8 Z" fill="#fbbf24" />
    
    <!-- Corner connectors -->
    <circle cx="-35" cy="-35" r="8" fill="#ffffff" />
    <circle cx="35" cy="-35" r="8" fill="#ffffff" />
    <circle cx="-35" cy="35" r="8" fill="#ffffff" />
    <circle cx="35" cy="35" r="8" fill="#ffffff" />
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">POCEI</text>
</svg>
